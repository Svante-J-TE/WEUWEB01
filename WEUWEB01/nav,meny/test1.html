<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #meny{
            margin: 30px;
            padding: 0;
            list-style: none;
        }
        #meny li{
            display: inline;
            padding: 0 20px 0 0;
        }
        
        a:link{
            color: #000;
            text-decoration: none;
        }
        a:visited{
            color: #0f0;
            text-decoration: none;
        }
        a:hover{
            color: #999;
        }
        a:active{
            color: pink;
        }
    </style>
</head>
<body>
    <ul id="meny">
        
        <li><a href="#">Meny</a></li>
        <li><a href="##">Meny</a></li>
        <li><a href="###">Meny</a></li>
        <li><a href="####">Meny</a></li>
        <li><a href="#####">Meny</a></li>
    </ul>
</body>
</html>
